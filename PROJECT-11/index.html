<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="syle.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#" onclick="navigate('home')">
        <i class="bi bi-mortarboard-fill me-2"></i>
        Student Management
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('students')">
              <i class="bi bi-people-fill me-1"></i> All Students
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('add')">
              <i class="bi bi-person-plus-fill me-1"></i> Add Student
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('login')">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('register')">
              <i class="bi bi-person-plus me-1"></i> Register
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('contact')">
              <i class="bi bi-envelope-fill me-1"></i> Contact
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="#" onclick="navigate('about')">
              <i class="bi bi-info-circle-fill me-1"></i> About
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4 fade-in" id="app">
    <!-- Content will be dynamically loaded here -->
  </div>

  <!-- Message Modal -->
  <div class="modal fade" id="msgModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-info-circle-fill me-2"></i>
            <span id="modalTitle">Notification</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalMessage" class="mb-0"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-1"></i> Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="position-fixed top-50 start-50 translate-middle d-none" id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
